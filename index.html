<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Golf</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2d5016;
            font-family: monospace;
            color: white;
        }
        canvas {
            border: 4px solid #1a3010;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">Par 3 | Strokes: <span id="strokes">0</span> | <span id="status">Click and hold to set power</span></div>
    <script src="game.js"></script>
</body>
</html>
